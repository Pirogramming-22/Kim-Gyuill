<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .responsive-image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        .responsive-image {
                width: 50%;
            }

        @media (max-width: 768px) {
            .responsive-image {
                width: 70%;
            }
        }
        @media (max-width: 480px) {
            .responsive-image {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="responsive-image-container">
        <img src="https://via.placeholder.com/600" alt="예제 이미지" class="responsive-image">
    </div>
</body>
</html>
